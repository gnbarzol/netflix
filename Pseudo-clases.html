<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo-clases</title>
</head>

<style>
    p:first-child{ /*Primer hijo de p*/
        color: pink;
    }
    p:last-child{  /*Ultimo hijo de p */
        color: brown;
    }
    p:nth-child(2n){ /**Para pares**/
        color: red;
    }
    p:nth-child(2n+1){ /**Para impares**/
        color: blue;
    }
</style>

<body>
    <p>🐰 Conejo</p>
    <p>🐶 Perro</p>
    <p>🐮 Vaca</p>
    <p>🐒 Mono</p>
</body>
</html>
